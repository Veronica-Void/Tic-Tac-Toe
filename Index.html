<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Caveat&family=Indie+Flower&family=Lato:wght@100;300;400&family=Shadows+Into+Light&family=Sometype+Mono&display=swap" rel="stylesheet">

</head>
<body>
     <div class="scoreboard">
        <h1>Tic-Tac-Toe</h1>
        <div class="scorecontainer" >
            <div id="player1-score">
                <h3>Player 1</h3>
                <p>X</p>
                <br>
                <div id="score-player1">points</div>
            </div>
            <div id="tie-score">
                <h3>Tie</h3>
                <p>-</p>
                <br>
                <div id="score-tie">points</div>
            </div>
            <div id="player2-score">
                <h3>Player2</h3>
                <p>O</p>
                <br>
                <div id="score-player2">points</div>
            </div>
        </div>
    </div>
    <br><br>
    <div id="player-turn-style">
        <h4 id="player-turn">Player's Turn: .</h4>
    </div>
    <div class="container">
        <table>
            <tr>
                <td id="1" onclick="">1</td>
                <td id="2" onclick="">2</td>
                <td id="3" onclick="">3</td>
            </tr>
            <tr>
                <td id="4" onclick="">4</td>
                <td id="5" onclick="">5</td>
                <td id="6" onclick="">6</td>
            </tr>
            <tr>
                <td id="7" onclick="">7</td>
                <td id="8" onclick="">8</td>
                <td id="9" onclick="">9</td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
